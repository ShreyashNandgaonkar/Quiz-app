<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>

  <link rel="stylesheet" href="./reset.css"></link>
  <link rel="stylesheet" href="./style.css"></link>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script src="./index.js"></script>
</head>
<body>
  <h1 class="greetings">Quizzy</h1>

  <div id="modal-container" class="one">
    <div class="modal">
      <h2>Welcome to Quizzy :)</h2>
      <p>Please enter your name and press enter to start the quiz</p>

      <input type="text" name="username" id="username" placeholder="e.g John Doe">
    </div>
  </div>

  <ul id="quiz-container"></ul>

  <div class="buttons">
    <button type="submit" id="submit" class="btn">Submit</button>
    <button type="button" id="reset" class="btn">Reset</button>
  </div>
</body>
</html>
